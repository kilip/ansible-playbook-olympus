---
- name: Converge
  hosts: all
  become: true
  pre_tasks:
  - name: package ~> update cache
    package:
      update_cache: yes
      cache_valid_time: 600
    when: ansible_os_family == 'Debian'
  roles:
  - role: certbot
  vars:
    certbot_test: true
    certbot_email: janedoe@gmail.com
    certbot_domains:
    - "'*.itstoni.com'"
    certbot_use_plugin: true
    certbot_dns_plugin: cloudflare
    cloudflare_email: some-email
    cloudflare_api_key: some-api-key
